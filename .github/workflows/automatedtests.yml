name: Run automated tests

on:
 
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  
  build:
    
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn --frozen-lockfile

    - name: Run tests
      run: yarn test